    <title>Collapsible sidebar using Bootstrap 4</title>

<body>

                        </div>
                        Search</a>
                </li>
                <li class="nav">
                    
                    <a href="">
                        <div class="icon">
                            <svg viewBox="0 0 512 512" width="24" height="24" xmlns="http://www.w3.org/2000/svg"><path d="M291.301 81.778l166.349 373.587-19.301 8.635-166.349-373.587zM64 463.746v-384h21.334v384h-21.334zM192 463.746v-384h21.334v384h-21.334z" fill="currentColor"></path></svg>

            <div class="playlistContainer">

                        Playlists

                        <div class="createPlaylist">
                            <button type="button">
                                <svg class="_28160026e8be14060f22ead8e2af36f5-scss" shape-rendering="crispEdges" viewBox="0 0 36 36"><path d="m28 20h-8v8h-4v-8h-8v-4h8v-8h4v8h8v4z"></path></svg>
                            <span>Create Playlist</span>
                            </button>
                        </div>
                        <div class="likedSongs">
                            <button type="button">
                                <div class="heartDiv">
                                    <!-- <svg class="" role="img" height="16" width="16" viewBox="0 0 16 16" class="Svg-ulyrgf-0 hJgLcF"><path fill="none" d="M0 0h16v16H0z"></path><path d="M13.797 2.727a4.057 4.057 0 00-5.488-.253.558.558 0 01-.31.112.531.531 0 01-.311-.112 4.054 4.054 0 00-5.487.253c-.77.77-1.194 1.794-1.194 2.883s.424 2.113 1.168 2.855l4.462 5.223a1.791 1.791 0 002.726 0l4.435-5.195a4.052 4.052 0 001.195-2.883 4.057 4.057 0 00-1.196-2.883z"></path></svg> -->

                            </button>
                        </div>
                <hr class="spot">

                <div>

                </div>

            <ul class="installComponent font-book">

    </div>
