<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 4</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" integrity="sha384-9gVQ4dYFwwWSjIDZnLEWnxCjeSWFphJiwGPXr1jddIhOegiu1FwO5qRGvFXOdJZ4" crossorigin="anonymous">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="navbarstyles.css">

    <!-- Font Awesome JS -->
    <script src="https://kit.fontawesome.com/76ee4c4f0f.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="wrapper">
        <!-- Sidebar -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <a href="" aria-current="page" draggable="false">
                    <img src="/sidebar/images/spotify-logo-branca-white.png" alt="">
                </a>
            </div>
    
            <ul class="components font-book">
                <li class="nav active">
                    <a href="">
                        <div class="icon">
                            <i class="fas fa-home"></i>
                        </div>
                        <span>Home</span>
                    </a>
                </li>
                <li class="nav">
                    
                    <a href="#">
                        <div class="icon">
                            <i class="fas fa-search"></i>
                        </div>
                        Search</a>
                </li>
                <li class="nav">
                    
                    <a href="">
                        <div class="icon">
                            <i class="fas fa-record-vinyl"></i>
                        </div>
                        Your Library</a> 
                </li>
            </ul>
            <div class="playlistContainer">
                <div class="playlistsHeader">
                    <h1>
                        Playlists
                    </h1>
                        <div class="createPlaylist">
                            <button type="button">
                            <i class="fas fa-plus-square fa-2x"></i>
                            <span>Create Playlist</span>
                            </button>
                        </div>
                        <div class="likedSongs">
                            <button type="button">
                                <i class="fas fa-heart fa-2x"></i>
                                <span>Liked Songs</span>
                            </button>
                        </div>
                <hr class="spot">

                <div>
                <p>User Playlists will be read into this div</p>
                </div>
                
            </div>
        </div>

            <ul class="installComponent font-book">
                <li>
                    <i class="fas fa-arrow-circle-down"></i>
                    <a href="">Install App</a>
                </li>
            </ul>
        </nav>


    
    </div>

    <!-- jQuery CDN - Slim version (=without AJAX) -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <!-- Popper.JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.0/umd/popper.min.js" integrity="sha384-cs/chFZiN24E4KMATLdqdvsezGxaGsi4hLGOzlXwp5UZB1LY//20VyM2taTB4QvJ" crossorigin="anonymous"></script>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/js/bootstrap.min.js" integrity="sha384-uefMccjFJAIv6A+rW+L4AHf99KvxDjWSu1z9VI8SKNVmz4sk7buKt/6v9KI65qnm" crossorigin="anonymous"></script>

</body>

</html>
