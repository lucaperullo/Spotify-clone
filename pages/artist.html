<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/styles/artist.css" />
    <link rel="stylesheet" href="/style.css" />

    <title>Hello, world!</title>
  </head>
  <body>
    <div class="jumbo-container">
      <div class="jumbo-content">
        <span class="verified">
          <svg
            width="24"
            height="24"
            viewBox="0 0 24 24"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M12 21.6596l-3.38079 1.8543-1.84158-3.3877-3.84662-.2679.28231-3.8456-3.09118-2.3049 2.31658-3.0825-1.3543-3.61028 3.61534-1.34071.81255-3.76935 3.76627.82672L12 0l2.7214 2.73168 3.7663-.82672.8125 3.76935 3.6154 1.34071-1.3543 3.61028 2.3166 3.0825-3.0912 2.3049.2823 3.8456-3.8466.2679-1.8416 3.3877L12 21.6596z"
              fill="#2E77D0"
            ></path>
            <path
              d="M16.8637 7.41226l-6.6435 7.77824-2.80421-3.2842-.4935.5775 3.29771 3.8617 7.2135-8.44649-.57-.48675z"
              fill="#fff"
            ></path>
          </svg>
          <span>Verified Artist</span>
        </span>
        <span class="artist">
          <h1>Tiesto</h1>
        </span>
        <p class="lead">34,142,649 monthly listeners</p>
      </div>
    </div>
    <div class="main">
      <div class="fluid-bg"></div>
      <div class="button-container">
        <div class="button-row">
          <button class="play">
            <svg
              height="32"
              role="img"
              width="32"
              viewBox="0 0 24 24"
              aria-hidden="true"
            >
              <polygon
                points="21.57 12 5.98 3 5.98 21 21.57 12"
                fill="currentColor"
              ></polygon>
            </svg>
          </button>
          <button class="follow">Following</button>
          <button class="toggle">
            <svg
              role="img"
              height="32"
              width="32"
              viewBox="0 0 32 32"
              class="Svg-ulyrgf-0 hJgLcF"
              style="fill: currentcolor"
            >
              <path
                d="M5.998 13.999A2 2 0 105.999 18 2 2 0 005.998 14zm10.001 0A2 2 0 1016 18 2 2 0 0016 14zm10.001 0A2 2 0 1026.001 18 2 2 0 0026 14z"
              ></path>
            </svg>
          </button>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 ml-3">
            <h2 style="color: rgb(255, 255, 255);">Popular</h2>
            <ul class="popular-tracks-list">
                <li class="track">Cras justo odio</li>
                <li class="track">Dapibus ac facilisis in</li>
                <li class="track">Morbi leo risus</li>
                <li class="track">Porta ac consectetur ac</li>
                <li class="track">Vestibulum at eros</li>
              </ul>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
